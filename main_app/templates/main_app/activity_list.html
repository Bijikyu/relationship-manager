{% extends 'base.html' %}
{% block content %}

<h1>Activity List</h1>

{% for activity in activity_list %}
  <a href="{% url 'activitys_detail' activity.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ activity.name }}</span>
            <p>Color: {{ activity.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
