{% extends 'base.html' %}
{% block content %}

<h1>Activity Details</h1>

<div class="row">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ activity.name }}</span>
        <p>Color: {{ activity.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'activitys_update' activity.id %}">Edit</a>
        <a href="{% url 'activitys_delete' activity.id %}">Delete</a>
      </div>
    </div>
</div>
{% endblock %}
